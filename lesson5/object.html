        //hashmap: hash + map -> hashfuncion을 이용하는 map의 자료구조
        //hash는 숫자가 아닌 정보가 숫자로 바뀌는 게 hash함수. 문자열을 숫자로 바꾼다던지, boolean을 숫자로 바꾼다던지
        //오브젝트를 숫자로 바꾸던지...이런 것들임. 조건: 원본이 되는 값이 다르다면 hash로 만들어낸 값도 달라야함.

        //하나는 array에 값을 몇개 넣느냐에 따라 메모리 먹는 양이 달라짐

        
        var test = {"f":"function", "b": "boolean", n:"number", 
        "a0": "aaa",
        "a1": "bbb",
        "a2": "ccc",
        "a3": "ddd"
        
        };
        //이러면 n은 문자열로 내부에서 처리가 된다. 변수의 이름 규칙과 비슷함. 그래서 0:"aaa" 이런건 안된다. 변수의 이름을 0으로 짓지 못하니까.
        //변수의 이름 규칙에 부합하는 건 ""없이도 쓸 수 있다. "0"은 되는데 아래에다가 test.0이러는건 안됨
        test.abc = 1234;
        //test[식=값 => 문자열로 변환] 이거쓰면 해결가능. test[1-1]이랑 test[0]이랑 test["0"]은 같다
        //이걸 쓰는 이유는 test.<-이ㅏ걸로 조회가 안되는 속성이 있기 때문
        console.log(test.abc, test.f, test.b, test.n, test[0], test[1-1], test["0"]);
        
        for(var i = 0; i<4; i++){
            console.log(test["a" + i]);
        }
        //테스트 안에는 배열과 무관한 hashmap으로서의 key가 들어있다
        //그런데 for문은 i가 돌고있음. test[0]을 찾게되고 그럼 aaa가 나온다.
        //"a"+1도 됨. 응용. 물론 a1은 그냥 test.a1도 가능하지만, for문으로 돌리면 편하니까 이렇게 쓰기도 한다.
