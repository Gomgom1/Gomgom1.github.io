var body = document.body;
console.log(body.children[1].children[0].innerHTML);
//계층구조로 파악할 수 있다
console.log(document.getElementsByTagName("div")); //이러면 좀 더 편하게 찾을 수 있음. div div 둘 다 찾아주니까 최소 하나 이상이 생길수잇기때문에 elements이다
console.log(document.getElementById("test").innerHTML = "안녕하세요"); //얘는 아이디 특성상 하나밖에 없으니까 elements가 아니라 단수형임

var panel = document.getElementById("test");
var log = function(data){
    panel.innerHTML = data;
};
log("hello DOM"); //얘가 돔을 조작하는 함수를 가지고잇어서 우리가 조작할수잇다

var brightness = function(color){
    panel.style.backgroundColor = "rgb(" + color + "," + color + "," + color + ")";
};

panel.addEventListener("click", function(event){

var msg = "hello";
alert(msg);

}); //첫번째 인수는 이벤트명, 두번째 인수는 함수
//ineraction을 하려면 이렇게 하면 된다
panel.addEventListener("mouseover", function(event){

brightness(200);

});
var f = function(){
panel.addEventListener("mouseout", function(event){

    brightness(255);

});
};
f();

var count = 0;
setInterval(function(){ //이 함수는 자바스크립트에 내장된 함수임. 인자를 두 개받는데,첫번째는 함수를 받고, 두번째는 시간을 받는다. 뒤에 숫자 있는거 이 밀리세컨드마다 이거 호출함.
    if(count < 255){
        count++;
    }else count = 0;
    log(count);
    brightness(count);
}, 100)

//전용함수랑...................... 일회성 함수
